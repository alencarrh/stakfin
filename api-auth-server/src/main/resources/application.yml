server:
  port: 8081

logging:
  level:
    root: INFO

spring:
  application:
    name: api-auth-server
  datasource:
    url: jdbc:postgresql://localhost:5432/authserver_db
    username: authserver_user
    password: authserver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true





# swagger-ui custom path
springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger/swagger-ui
  api-docs:
    path: /swagger/api-docs

# Actuator
management:
  server:
    port: 9001
  endpoints:
    web:
      exposure:
        include: "*"
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem